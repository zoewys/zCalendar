<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Demo</title>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="dist/zCalendar.js" ></script>
    <link type="text/css" rel="stylesheet" href="dist/zCalendar.css">
</head>
<body>
    <div id="calendar" style="margin:30px">
        <table>
            <thead>
                <tr>
                    <th><button> < </button></th>
                    <th colspan="5"><button>April 2016</button></th>
                    <th><button> > </button></th>
                </tr>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>23</td>
                    <td>24</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function(){

            var zc = $('#calendar').zCalendar({
                maxDate:new Date('2016'),
                listeners:{
                    onSelected:function(date){
                        alert('You select ' + date);
                    }
                }
            });

//            debugger;
        });
    </script>
</body>
</html>
