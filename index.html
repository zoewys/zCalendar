<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Demo</title>

    <script src="http://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <script src="https://rawgit.com/zoewys/zCalendar/master/dist/zCalendar.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="https://rawgit.com/zoewys/zCalendar/master/dist/zCalendar.css">
</head>
<body>
    <div id="calendar" style="margin:30px"></div>
    <p>maxDate: 2016-08-01; minDate: 2016-01-08</p>
    <p>Set Date <input id="setDateInput" type="date" value="2016-04-03"></p>
    <button id="setDateBtn">Set Selected Date</button>
    <button id="getDateBtn">Get Selected Date</button>

    <script>
        $(document).ready(function(){

            var zc = $('#calendar').zCalendar({
                maxDate:new Date('2016-08-01'),
                minDate:new Date('2016-01-08'),
                listeners:{
                    onSelected:function(date){
                        alert('You select ' + date);
                    }
                }
            });

            $('#setDateBtn').on('click',function(){
                var date = $('#setDateInput').val();
                zc.setSelectedDate(new Date(date));
            });

            $('#getDateBtn').on('click',function(){
                alert(zc.getSelectedDate());
            });
        });
    </script>
</body>
</html>
