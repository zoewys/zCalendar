<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Demo</title>

    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/locale/af.js"></script>-->
    <script src="dist/zCalendar.js" ></script>
    <link type="text/css" rel="stylesheet" href="dist/zCalendar.css">
</head>
<body>
    <div id="calendar" style="margin:30px"></div>

    <button id="setSelected">set</button>

    <button id="getSelected">get</button>

    <script>
        $(document).ready(function(){

            var zc = $('#calendar').zCalendar({
                maxDate:new Date('2016-03-1'),
                minDate:new Date('2016-02-02'),
                listeners:{
                    onSelected:function(date){
                        alert('You select ' + date);
                    }
                }
            });

            $('#setSelected').on('click',function(){
                zc.setSelectedDate(new Date(2016,1,2))
            });

            $('#getSelected').on('click',function(){
               alert(zc.getSelectedDate());
            });
//            debugger;
        });
    </script>
</body>
</html>
